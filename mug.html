<!doctype html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <link rel="stylesheet" href="https://fonts.googleapis.cn/css?family=Nunito:,i,b">
  <link rel='stylesheet' href='./lit.css'>
  <script src='./tools.js'></script>
  <title>MUG TOOLS!</title>
  <script>
    function calcPhigrosRKS() {
      let res = 0, lv, acc;
      lv = Number(document.getElementById("lv").value);
      acc = Number(document.getElementById("acc").value);
      if (acc >= 70) res = Math.pow((acc - 55) / 45, 2) * lv;
      res = "单曲 rks：" + res.toFixed(4);
      document.getElementById("phigros-rks").innerHTML = res;
    }
    function calcMalodyACC() {
      let best, cool, good, miss, res;
      best = Number(document.getElementById("best").value);
      cool = Number(document.getElementById("cool").value);
      good = Number(document.getElementById("good").value);
      miss = Number(document.getElementById("miss").value);
      res = (best * 100 + cool * 75 + good * 40) / (best + cool + good + miss);
      res = "ACC：" + res.toFixed(4) + "%";
      document.getElementById("malody-acc").innerHTML = res;
    }
  </script>
</head>

<body class='c'>
  <b><i>MUG TOOLS!</i></b>
  <hr>
  <h5>Malody 4K 段位单曲 ACC 计算</h5>
  <p>&rarr; <a href='./acc'><i>ACC Calculator</i></a></p>
  <hr>
  <h5>Malody ACC 计算</h5>
  请输入：<br>
  <input class="card" type='text' id='best' placeholder='Best 个数'>
  <input class="card" type='text' id='cool' placeholder='Cool 个数'>
  <input class="card" type='text' id='good' placeholder='Good 个数'>
  <input class="card" type='text' id='miss' placeholder='Miss 个数'>
  <button class="btn primary" type='button' onclick='calcMalodyACC()'>确定 &darr;</button>
  <div id='malody-acc'></div>
  <hr>
  <h5>Phigros 单曲 rks 计算</h5>
  请输入：<br>
  <input class="card" type='text' id='lv' placeholder='定数，例：15.9'>
  <input class="card" type='text' id='acc' placeholder='ACC，例：99.66'>
  <button class="btn primary" type='button' onclick='calcPhigrosRKS()'>确定 &darr;</button>
  <div id='phigros-rks'></div>
</body>

</html>
