<!doctype html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <link rel="stylesheet" href="https://fonts.googleapis.cn/css?family=Nunito:,i,b">
  <link rel='stylesheet' href='./lit.css'>
  <title>TX Killer</title>
  <script>
    function getType() {
      let typ = document.getElementsByName("type");
      for (let i = 0; i < typ.length; i++)
        if (typ[i].checked == true) return typ[i].value;
      return false;
    }
    function gen() {
      let i1, i2, o, t;
      t = getType();
      i1 = document.getElementById("i1").value;
      i2 = document.getElementById("i2").value;
      if (i1 == "" || i2 == "") {
        document.getElementById("info").innerHTML = "未输入完整内容！";
        document.getElementById("o").innerHTML = "";
        return;
      }
      if (t == "essay") {
        o = "请以资深英语写作教师+专业AI批改专家的身份，全面、精准批改我的英语作文，覆盖完整批改维度，反馈内容需细致且可落地，具体要求如下：\n一、基础信息填写\n1. 题目/任务要求：" + i1 + "\n2. 作文原文：" + i2 + "\n二、批改反馈维度（需逐一覆盖）\n1. 【整体评分与综合评价】：15分制总分+“任务完成度、语言准确性、表达丰富度、逻辑连贯性、格式规范性”5项分项得分（每项3分）；结合作文类型点评整体适配度、核心优势与不足。\n2. 【精准错误标注与修正】：按“语法、拼写、冠词、介词、代词、句式、标点、词形”8类分类标注错误位置，给出正确表述及错误原因说明。\n3. 【语言表达优化建议】：逐句提供地道替代表达，推荐高级词汇与多样句式，结合体裁调整语言风格，标注优化亮点。\n4. 【逻辑衔接与结构优化】：分析逻辑断层问题，提供适配的衔接词/短语及添加位置，必要时给出句子重组方案。\n5. 【内容要点核查与补充】：逐一核查核心要点覆盖情况（标注“完整/部分/未覆盖”），给出内容细节补充建议及对应语料参考。\n6. 【个性化范文生成】：贴合题目要求与词数限制，融入优化建议，包含至少2处高级句式、3个精准词汇，结构完整规范。\n7. 【出彩表达与改进点总结】：提炼原文亮点并说明优势，按优先级列出改进问题及对应修改方向。\n8. 【错误统计与提分建议】：统计各类错误数量及高频错误类型，给出3-5条可落地的提分技巧。\n三、输出格式要求\n1. 按上述8个维度分模块呈现，标题清晰，条理分明；\n2. 错误标注、优化建议需对应原文具体句子，避免笼统表述；\n3. 专业术语搭配通俗解释，易懂好懂；\n4. 范文单独成段，标注“个性化范文”字样。"
      } else {
        o = "请以资深英语写作教师+专业AI批改专家的身份，按照满分25分的英语读后续写评分标准，全面批改以下作文，严格完成以下所有任务：\n一、评分与专项评价\n1. 给出具体分数（0-25分），并详细说明得分、扣分的核心原因；\n2. 撰写整体评语，重点从四大维度分析（标注各维度分值占比）：\n- 情节衔接（6-8分）：是否呼应原文伏笔、人物设定一致、过渡自然；\n- 逻辑合理性（6-8分）：人物情感/行为是否符合原文性格、情节发展是否符合逻辑；\n- 主题呼应（4-6分）：是否承接原文核心主题、主题表达是否清晰深刻；\n- 语言表达（5-7分）：语言流畅度、语法规范度、用词精准度、句式丰富度。\n二、错误检测与分类更正\n1. 逐一找出作文中所有错误，标注具体位置（如“第3段第2句”），并给出修改后内容：\n- 语法错误（时态、语态、主谓一致、从句、非谓语等）；\n- 标点错误（逗号、句号、引号等使用不当）；\n- 用词错误（搭配不当、词汇精准度不足、词性误用）；\n- 拼写错误；\n2. 统计各类错误的数量，并说明错误对25分评分的具体影响（如“2处语法错误，约扣1分”）。\n三、表达优化建议\n1. 针对原文中表达生硬、不够地道的句子，每句提供1-2个替代表达，说明优化优势（如“增强画面感、提升语言地道性”）及对应的分数提升空间；\n2. 标注可替换的高级词汇/短语、精彩句式（如倒装、强调、复合句），给出替换建议，助力冲击高分。\n四、续写内容提升指导\n1. 情节细节丰富：指出可补充感官描写（视觉/听觉/触觉/嗅觉）、动作细节的句子，给出具体补充内容，说明能提升“情节真实感”的效果及对应加分点；\n2. 情感深化：找出可细化心理活动、情绪变化的句子，用内心独白、比喻、对比等手法优化，解释能让情感更饱满、提升主题分的原因；\n3. 结尾升华：分析结尾的主题呼应度，给出“回扣原文核心细节、深化主题、增加哲理意味”的修改建议，说明能提升2-3分的理由；\n4. 伏笔呼应：指出可呼应原文物品、对话、场景的地方，给出具体补充建议，让续写与原文衔接更紧密，提升情节衔接分。\n以下是英语读后续写的原文材料及我的续写内容：\n原文材料：" + i1 + "\n我的续写内容：" + i2;
      }
      document.getElementById("info").innerHTML = "已复制提示词，现在您可以直接打开 DeepSeek 进行粘贴！";
      document.getElementById("o").innerHTML = o;
      navigator.clipboard.writeText(o);
    }
  </script>
</head>

<body class='c'>
  <i><b>TX Killer - AI 作文批改 提示词生成</b></i>
  <hr>
  <p><b>*提示：建议先在网页外完成编辑，再复制粘贴到此处。</b></p>
  <div>请选择作文类型：<label><input type="radio" name="type" value="essay" checked>应用文</label>
    <label><input type="radio" name="type" value="story">读后续写</label>
  </div>
  <textarea class="card w-100" rows=8 id='i1' style="resize:none;"
    placeholder='请输入题目/任务要求：完整粘贴题目背景、核心要点、词数限制、格式要求等。'></textarea>
  <textarea class="card w-100" rows=8 id='i2' style="resize:none;" placeholder='请输入作文原文：完整粘贴作文内容，保留原始格式与标点。'></textarea>
  <button type="button" class="btn primary" onclick="gen()">确定并复制结果到剪贴板</button>
  &ensp;<span id="info"></span>
  <hr>
  <textarea class="card w-100" readonly rows=10 id='o' style="resize:none;" placeholder='结果将显示在此处。'></textarea>
</body>

</html>
